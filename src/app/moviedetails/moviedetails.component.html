<div class="row py-3">
    <div class="col-md-3">
        <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" alt="">
        <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.profile_path" alt="">    </div>
    <div class="col-md-9 d-flex align-items-center">
        <div>
            <h3 class="my-2">{{item.title}} {{item.name}}</h3>
            <p class="py-2 text-muted">{{item.overview}}</p>
            <h6 *ngIf="item.vote_count">vote_count: {{item.vote_count}}</h6>
            <h6 *ngIf="item.vote_average" >vote_average: {{item.vote_average}}</h6>
        </div>
    </div>
</div>

<div class="row py-5">
    <div *ngFor="let item of similarMoves" class="col-md-2">
        <div (click)="getSimilar(mediaType,item.id)" class="item position-relative">

                <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" alt="">
                <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.profile_path" alt="">
                <h3 class="h6 my-2">{{item.title}} {{item.name}}</h3>
                <div *ngIf="item.vote_average" class="vote position-absolute p-2 top-0 end-0 text-white">{{item.vote_average.toFixed(1)}}</div>

        </div>
    </div>
   
</div>
